<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de e-commerce</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!--Contenido-->
    <div class="grid-container">

        <!--Encabezado-->
        <header>
            <h4>Mi Ecommerce</h4>
        </header>

        <!--Barra Lateral-->
        <aside>
            <div>
                <h4>Categor√≠as</h4>
                <ul>
                    <li>Perfumes<small>(13)</small></li>
                    <li>Ropa<small>(21)</small></li>
                    <li>Accesorios<small>(41)</small></li>
                    <li>Zapatos<small>(10)</small></li>
                </ul>
            </div>
        </aside>

        <!--Productos-->
        <main>
            <div class="cards">
                <div class="card-image card1">
                    <img src="/assets/imgs/perfume-shakira.png" alt="Perfume-Shakira">
                    <h3>Perfume Shakira</h3>
                    <p>31.400</p>
                    <p class="btn">Comprar</p>
                </div>
                <div class="card-image card2">
                    <img src="/assets/imgs/perfume-kim.jpeg" alt="Perfume-Kim">
                    <h3>Perfume Kim Kardashian</h3>
                    <p>68.900</p>
                    <p class="btn">Comprar</p>
                </div>
                <div class="card-image card3">
                    <img src="/assets/imgs/zapatos-taco.jpeg" alt="Zapatos">
                    <h3>Zapatos Negros</h3>
                    <p>29.799</p>
                    <p class="btn">Comprar</p>
                </div>
                <div class="card-image card4">
                    <img src="/assets/imgs/zapatilla.jpeg" alt="Zapatillas">
                    <h3>Zapatillas</h3>
                    <p>44.700</p>
                    <p class="btn">Comprar</p>
                </div>
            </div>
        </main>
        
        <!--Pie de Pagina-->
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
